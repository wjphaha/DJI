<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线购买</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./mcss/comm.css">
    <link rel="stylesheet" href="./mcss/order.css">
    <script src="./mjs/order.js"></script>
</head>
<body class="bg-white">
    <div class="container">
        <!-- 头部内容 -->
        <div class="row carthead border-bottom">
            <div class="col-2 my-2 text-muted">
                <img src="./image/product_detail/checkout-logo.png" class="w-25" alt="">
                <span class="h5">商城</span>
            </div>
            <!-- 面包屑导航 -->
            <div class="col-4 offset-6">
                <div class="log_pic float-right mt-2">
                    <!-- <img src="./image/product_detail/default-picture-10115437a71ccfd271347fc49103aad3.png" class="w-25" alt=""> -->
                </div>
            </div>
        </div>
        <h4 class="my-4">提交订单</h4>
        <h5 class="mt-3 font-weight-normal">收货地址</h5>
        <!-- 下面的输入框 -->
        <div class="border-bottom w-50 mt-3">
            <span class="span">姓名</span>
            <input id="name" type="text" class="w-100 form-control border-0 outline-0">
        </div>
        <!-- 下面的输入框 -->
        <div class="border-bottom w-50 mt-3">
            <span class="span">手机</span>
            <input type="text" class="w-100 form-control border-0 ">
        </div>
        <!-- 第三个  省份  比较复杂!-->
        <div class="border-bottom w-50 mt-3">
            <span class="span">省份</span>
            <input type="text" class="w-100 form-control border-0 ">
        </div>
        <!-- 下面的输入框 -->
        <div class="border-bottom w-50 mt-3">
            <span class="span">详细地址</span>
            <input type="text" class="w-100 form-control border-0 ">
        </div>
        <!-- 下面的输入框 -->
        <div class="border-bottom w-50 mt-3">
            <span class="span">邮编</span>
            <input type="text" class="w-100 form-control border-0 " >
        </div>
    </div>
</body>
</html>
